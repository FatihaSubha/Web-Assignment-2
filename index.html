<!DOCTYPE html>
<html>
	<head>
		<title> Transparent Admin Form</title>
		<link href="https://fonts.googleapis.com/css?family=Acme&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>


	<body>
		<div class="container">
		<div class="loginBox">
			<img src="img/admin.png" class="user">
			<h2>Log In Here</h2>
			<form>
				<p>Username</p>
				<input type="text" name="" placeholder="Enter Username">
				<p>Email Address</p>
				<input type="text" name="" placeholder="Enter Email Address">
				<p>Password</p>
				<input type="password" name="" placeholder="Enter Password">
				<input type="submit" name="" value="Log In">
				<a href="reset.html">Forget Password?</a><br><br>
				<a href="Signin.html">Don't have an Account?</a>

			</form>
			
		</div>
	</div>
	</body>
</html>
